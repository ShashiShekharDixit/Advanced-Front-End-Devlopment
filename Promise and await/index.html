<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data with Promise</title>
</head>
<body>
  <h2>Promise/Awaits - Fetch Data</h2>
  <button onclick="displayData()">Fetch Data</button>
  <p id="output"></p>
  <script>
      function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Data fetched successfully!");
        }, 2000); 
      });
    }

    function displayData() {
      document.getElementById("output").textContent = "Fetching data...";
      
      fetchData()
        .then((message) => {
          console.log(message);
          document.getElementById("output").textContent = message;
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("output").textContent = "Failed to fetch data.";
        });
    }
  </script>
</body>
</html>
