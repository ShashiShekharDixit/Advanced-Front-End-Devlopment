<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body bgcolor="lightblue">

  <center>
    <h2><font color="blue">Survey Form</font></h2>

    <form>
      <table border="1" cellpadding="8" cellspacing="0" bgcolor="white">
        <tr>
          <td><b>Name:</b></td>
          <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>

        <tr>
          <td><b>Email:</b></td>
          <td><input type="email" name="email" placeholder="Enter your email"></td>
        </tr>

        <tr>
          <td><b>Age:</b></td>
          <td><input type="number" name="age" placeholder="Enter your age"></td>
        </tr>

        <tr>
          <td><b>Would you recommend this form?</b></td>
          <td>
            <input type="radio" name="recommend" value="Yes"> Yes
            <input type="radio" name="recommend" value="No"> No
          </td>
        </tr>

        <tr>
          <td><b>Languages & Frameworks Known:</b></td>
          <td>
            <input type="checkbox" name="lang" value="C"> C<br>
            <input type="checkbox" name="lang" value="C++"> C++<br>
            <input type="checkbox" name="lang" value="Java"> Java<br>
            <input type="checkbox" name="lang" value="Python"> Python<br>
            <input type="checkbox" name="lang" value="JavaScript"> JavaScript<br>
            <input type="checkbox" name="lang" value="React"> React
          </td>
        </tr>

        <tr>
          <td><b>Comments or Suggestions:</b></td>
          <td><textarea name="suggestion" rows="4" cols="30" placeholder="Write here..."></textarea></td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit" style="background-color: blue; color: white; font-weight: bold; padding: 5px 15px;">
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
